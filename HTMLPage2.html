<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Title Goes Here</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Hello World</h1>
    <div id="lists">
        <p><span class="name">An Unordered List:</span></p>
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
        <p><span class="name">An Ordered List</span></p>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
    </div>
    <img src="paul.jpg" height="300" />
    <img src="paul.jpg" width="20%" />
    <h2>Presidents</h2>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years In Office</th>
            </tr>
            <tr>
                <td>george</td>
                <td>Washington</td>
                <td>1789-1797</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Adams</td>
                <td>1797-1801</td>
            </tr>
        </table>
    <h3>Who is your favorite president?</h3>
        <form>
            <input autocomplete="off" type="text" placeholder="Full Name" name="name">
            Or
            <select>
                <option value="John Adams">John Adams</option>
                <option value="George Washington">George Washington</option>
            </select>
            <button>Submit</button>
        </form>
    <p>
        <div id="pad">
            Padding Teeeeeest
        </div>
    </p>
    <font>
        Hello, Font!
    </font>
</body>
</html>
